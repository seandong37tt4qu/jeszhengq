global:
    data_source: "kafka"
    ui_source: "neo4j"
    observe_conf_path: /etc/spider/observe.yaml

kafka:
    topic: gala_gopher
    broker: ["1.1.1.1:9092"]
    group_id: group_id

prometheus:
    broker:
    base_url: "http://localhost:9090/"
    instant_api: "/api/v1/query"
    range_api: "/api/v1/query_range"
    step: 1

table_info:
    base_table_name: ["tcp_link", "ipvs_link"]
    other_table_name: ["nginx_link", "ipvs_link", "haproxy_link", "dnsmasq_link"]

option:
    exclude_addr: ["1.2.3.4"]

neo4j:
    address: http://localhost:7474
    username: 
    password: 
    timer: 5

temp_path:
    temp_tcp_file: "/var/tmp/spider/tcpline.txt"
    temp_other_file: "/var/tmp/spider/otherline.txt"

spider:
    port: 11115

anomaly_detection:
    tcp_link:
        detection_model_type: EXPERT_MODEL
        detection_attributes:
            retran_packets: {threshold: 1, method: ">"}
            lost_packets: {threshold: 1, method: ">"}
            rtt: {threshold: 1, method: ">"}
    process:
        detection_model_type: EXPERT_MODEL
        detection_attributes:
            attribute_1: {threshold: 1, method: ">"}
            attribute_2: {threshold: 1, method: ">"}
