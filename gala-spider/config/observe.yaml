data_agent: gala_gopher
observe_entities:
  -
    type: host
    keys:
      - machine_id
    labels:
      - &host_name hostname
    name: *host_name
    metrics: []
    level: HOST
    dependingitems:
      -
        id: connect
        layer: indirect
        toTypes:
          -
            type: host
  -
    type: container
    keys:
      - container_id
      - machine_id
    labels:
      - &container_name container_name
      - netns
      - mntns
      - netcgrp
      - memcgrp
      - cpucgrp
    name: *container_name
    metrics: []
    level: CONTAINER
    dependingitems:
      -
        id: runs_on
        layer: direct
        toTypes:
          -
            type: host
            matches:
              -
                from: machine_id
                to: machine_id
      -
        id: connect
        layer: indirect
        toTypes:
          -
            type: container
  -
    type: task
    keys:
      - pid
      - machine_id
    labels:
      - &task_name task_name
      - tgid
      - pidns
      - container_id
    name: *task_name
    metrics:
      - fork_count
    level: PROCESS
    dependingitems:
      -
        id: runs_on
        layer: direct
        toTypes:
          -
            type: container
            matches:
              -
                from: container_id
                to: container_id
              -
                from: machine_id
                to: machine_id
          -
            type: host
            matches:
              -
                from: machine_id
                to: machine_id
      -
        id: belongs_to
        layer: direct
        toTypes:
          -
            type: task
            matches:
              -
                from: tgid
                to: pid
              -
                from: machine_id
                to: machine_id
      -
        id: connect
        layer: indirect
        toTypes:
          -
            type: task
  -
    type: endpoint
    keys:
      - type
      - ip
      - port
      - pid
      - machine_id
    labels:
      - netns
    dependingitems:
      -
        id: belongs_to
        layer: direct
        toTypes:
          -
            type: task
            matches:
              -
                from: pid
                to: pid
              -
                from: machine_id
                to: machine_id
  -
    type: tcp_link
    keys:
      - server_ip
      - server_port
      - client_ip
      - client_port
      - pid
      - machine_id
    labels:
      - role
      - protocol
    metrics:
      - rx_bytes
      - tx_bytes
      - packets_out
      - packets_in
      - retran_packets
      - lost_packets
      - rtt
      - link_count
    level: RPC
    dependingitems:
      -
        id: belongs_to
        layer: direct
        toTypes:
          -
            type: task
            matches:
              -
                from: pid
                to: pid
              -
                from: machine_id
                to: machine_id
      -
        id: is_server
        layer: direct
        toTypes:
          -
            type: ipvs_link
            matches: &lb_link_server_match
              -
                from: server_ip
                to: server_ip
              -
                from: server_port
                to: server_port
            requires: &lb_link_server_require
              -
                side: from
                label: role
                value: 0
          -
            type: nginx_link
            matches: *lb_link_server_match
            requires: *lb_link_server_require
          -
            type: haproxy_link
            matches: *lb_link_server_match
            requires: *lb_link_server_require
      -
        id: is_client
        layer: direct
        toTypes:
          -
            type: ipvs_link
            matches: &lb_link_client_match
              -
                from: client_ip
                to: client_ip
              -
                from: client_port
                to: client_port
              -
                from: server_ip
                to: virtual_ip
              -
                from: server_port
                to: virtual_port
            requires: &lb_link_client_require
              -
                side: from
                label: role
                value: 1
          -
            type: nginx_link
            matches: *lb_link_client_match
            requires: *lb_link_client_require
          -
            type: haproxy_link
            matches: *lb_link_client_match
            requires: *lb_link_client_require
      -
        id: is_peer
        layer: direct
        toTypes:
          -
            type: tcp_link
            matches:
              -
                from: server_ip
                to: server_ip
              -
                from: server_port
                to: server_port
              -
                from: client_ip
                to: client_ip
              -
                from: client_port
                to: client_port
  -
    type: ipvs_link
    keys: &lb_link_keys
      - server_ip
      - server_port
      - virtual_ip
      - virtual_port
      - local_ip
      - client_ip
      - client_port
      - pid
      - machine_id
    labels:
      - protocol
    metrics:
      - link_count
    level: LB
    dependingitems:
      -
        id: belongs_to
        layer: direct
        toTypes:
          -
            type: task
            matches: &lb_link_belong_task
              -
                from: pid
                to: pid
              -
                from: machine_id
                to: machine_id
  -
    type: nginx_link
    keys: *lb_link_keys
    metrics:
      - link_count
    level: LB
    dependingitems:
      -
        id: belongs_to
        layer: direct
        toTypes:
          -
            type: task
            matches: *lb_link_belong_task
  -
    type: haproxy_link
    keys: *lb_link_keys
    metrics:
      - link_count
    level: LB
    dependingitems:
      -
        id: belongs_to
        layer: direct
        toTypes:
          -
            type: task
            matches: *lb_link_belong_task
