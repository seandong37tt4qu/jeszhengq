server {
    listen 80;
    server_name  _;
    # gzip config
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    root /usr/share/nginx/html;
    include /etc/nginx/mime.types;
   
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://123.60.114.22:11111/;
    }

    location /api/domain {
        proxy_pass http://123.60.114.22:11114/;
        rewrite ^/api/(.*) /$1 break;
    }
    location /api/host {
        proxy_pass http://123.60.114.22:11114/;
        rewrite ^/api/(.*) /$1 break;
    }
    location /api/confs {
        proxy_pass http://123.60.114.22:11114/;
        rewrite ^/api/(.*) /$1 break;
    }
    location /api/management {
        proxy_pass http://123.60.114.22:11114/;
        rewrite ^/api/(.*) /$1 break;
    }
    location /api/diag {
        proxy_pass http://123.60.114.22:11113/;
        rewrite ^/api/(.*) /$1 break;
    }
    location /api/check {
        proxy_pass http://123.60.114.22:11112/;
        rewrite ^/api/(.*) /$1 break;
    }
}
